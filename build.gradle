plugins {
    id 'java'
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter:2.3.0.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-undertow:2.3.0.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf:1.5.6.RELEASE')
    implementation('org.codehaus.groovy:groovy-all:2.5.11')

    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5')
    testImplementation('org.spockframework:spock-spring:1.3-groovy-2.5')
}
